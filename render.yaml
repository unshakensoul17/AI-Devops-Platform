services:
  # Single web service (includes background processing)
  - type: web
    name: ai-devops-free
    runtime: python
    region: oregon
    plan: free  # FREE TIER!
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-devops-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false  # Add manually in Render dashboard
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: QUEUE_MAX_SIZE
        value: 10000
      - key: BATCH_SIZE
        value: 50
      - key: LOG_RETENTION_DAYS
        value: 7
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL free tier
  - name: ai-devops-db
    databaseName: devops_logs
    user: devops
    plan: free  # FREE TIER! (256MB storage)
    region: oregon